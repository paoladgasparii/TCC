<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Corrija Aí</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="stylelogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="form-box login">
            <form action="login.html" method="POST">
                <h1>Login</h1>
                <div class="input-box">
                  <input type="text" name="name" placeholder="Usuário" 
                  required>
                  <i class='bx bxs-user'></i>
              </div>
                <div class="input-box">
                  <input type="email" name="email" placeholder="E-mail" 
                  required>
                  <i class='bx bxs-envelope'></i>
              </div>
                <div class="input-box">
                  <input type="password" name="password" placeholder="Senha" 
                  required>
                  <i class='bx bxs-lock-alt'></i>
              </div>
              <div class="forgot-link">
                <a href="">Esqueceu a senha?</a>
              </div>
              <button type="submit" class="bottom">Login</button>
            </form>
        </div>

            <div class="form-box register">
              <form action="login.html" method="POST">
                <h1>Cadastro</h1>
                <div class="input-box">
                  <input type="text" name="name" placeholder="Usuário" required>
                  <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                  <input type="email" name="email" placeholder="E-mail" required>
                  <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                  <input type="password" name="password" placeholder="Senha" required>
                  <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="bottom">Cadastre-se</button>
              </form>
            </div>
           

      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Seja bem-vindo!</h1>
          <p>Não tem uma conta?</p>
          <button class="bottom register-bottom">Cadastre-se</button>
        </div>
  
              <div class="toggle-panel toggle-right">
                <h1>Bem-vindo de volta!</h1>
                <p>Já tem uma conta?</p>
                <button class="bottom login-bottom">Login</button>
              </div>
            </div>

    <script src="scriptlogin.js"></script>
  </body>
</html>
